<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Wifapancong
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TOP NAVIGATION -->
    <div class="nav">
        <div class="menu-wrap">
            <a href="#home">
                <div class="logo">
                    Wifapancong
                </div>
            </a>
            <div class="menu h-xs">
                <a href="#food-menu-section">
                    <div class="menu-item">
                        Menu
                    </div>
                </a>                
                <a href="#contact">
                    <div class="menu-item">
                        Kontak
                    </div>
                </a>
            </div>        
        </div>
    </div>
    <!-- End nav -->
    <!-- SECTION HOME -->
    <section id="home" class="fullheight align-items-center bg-img bg-img-fixed"
        style="background-image: url(assets/img25.jpg);">
        <div class="container">
            <div class="row">
                <div class="col-6 col-xs-12">
                    <div class="slogan">
                        <h1 class="left-to-right play-on-scroll" style="color: white;">
                            Mau yang manis?
                          </h1>                          
                        <a href="https://gofood.co.id/jakarta/restaurant/wifa-pancong-s-ciracas-3709f59b-2fb5-4149-815e-64691d9a3ca2">
                            <button>Pesen Gofood</button>
                          </a>                          
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END SECTION HOME -->
    <!-- SECION ABOUT -->
    <section class="about fullheight align-items-center" id="about">
        <div class="container">
            <div class="row">
                <div class="col-7 h-xs">
                    <img src="assets/img22.jpg" alt="" class="fullwidth left-to-right play-on-scroll">
                </div>
                <div class="col-5 col-xs-12 align-items-center">
                    <div class="about-slogan right-to-left play-on-scroll">
                        <h3>
                            <span class="primary-color">Text1</span>
                            Text2
                        </h3>
                        <p>
                            AWOKAWOAKWOAKWOKAWKOAWKO
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END SECION ABOUT -->
    <!-- FOOD MENU SECTION -->
    <section class="align-items-center bg-img bg-img-fixed" id="food-menu-section"
        style="background-image: url(assets/img21.jpg);">
        <div class="container">
            <div class="food-menu">
                <h1>
                    Pilihan menu :3
                </h1>
                <p>
                    Dari Pancong,Sampe churros juga ada
                </p>
                <div class="food-category">
                    <div class="zoom play-on-scroll">
                        <button class="active" data-food-type="all">
                            Semua
                        </button>
                    </div>
                    <div class="zoom play-on-scroll delay-2">
                        <button data-food-type="salad">
                            Pancong
                        </button>
                    </div>
                    <div class="zoom play-on-scroll delay-6">
                        <button data-food-type="ipsum">
                            Special
                        </button>
                    </div>
                </div>

                <div class="food-item-wrap all">
                    <div class="food-item salad-type">
                        <div class="item-wrap bottom-up play-on-scroll">
                            <div class="item-img">
                                <div class="img-holder bg-img"style="background-image: url(assets/img27.jpg);"></div>
                            </div>
                            <div class="item-info">
                                <div>
                                    <h3>
                                        Pancong Keju+Meses
                                    </h3>
                                    <span>
                                        12K
                                    </span>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="food-item salad-type">
                        <div class="item-wrap bottom-up play-on-scroll">
                            <div class="item-img">
                                <div class="img-holder bg-img"style="background-image: url(assets/img28.jpg);"></div>
                            </div>
                            <div class="item-info">
                                <div>
                                    <h3>
                                        Pancong Keju Susu
                                    </h3>
                                    <span>
                                        11K
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="food-item ipsum-type">
                        <div class="item-wrap bottom-up play-on-scroll">
                            <div class="item-img">
                                <div class="img-holder bg-img"style="background-image: url(assets/img30.png);"></div>
                            </div>
                            <div class="item-info">
                                <div>
                                    <h3>
                                        Kue cubit
                                    </h3>
                                    <span>
                                        11K
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="food-item ipsum-type">
                        <div class="item-wrap bottom-up play-on-scroll">
                            <div class="item-img">
                                <div class="img-holder bg-img"
                                    style="background-image: url('assets/img25.jpg');"></div>
                            </div>
                            <div class="item-info">
                                <div>
                                    <h3>
                                        Churros Goldenfill
                                    </h3>
                                    <span>
                                        Rp14K
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END FOOD MENU SECTION -->
    <!-- FOOTER SECTION -->
    <section id="contact" class="footer bg-img" style="background-image: url(assets/img13.jpg);">
        <div class="container">
            <div class="row">
                <div class="col-6 col-xs-12">
                    <h1 style="color: white;">
                        Wifapancong
                    </h1>
                    <a href="https://www.instagram.com/wifapancongsciracas/">
                        <img src="assets/instagram.png">
                      </a>
                      
                    <a href="https://wa.me/62895383221444/?">
                        <img src="assets/phone.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- END FOOTER SECTION -->

    <script src="index.js"></script>
</body>

</html>
